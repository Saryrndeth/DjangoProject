<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container my-3">
    <form method="post" action="{% url 'login:signup' %}">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" name="nickname" id="nickname"
                   value="{{ form.nickname.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div>
            <label for="School">학교</label>
            <input type="text" class="form-control" name="School" id="School"
                   value="{{ form.school.value|default_if_none:'' }}">
        </div>
        <div>
            <label for="Grade">학년</label>
            <select name="Grade" id="Grade">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
        </div>
        <div>
            <label for="Class">학년</label>
            <select name="Class" id="Class">
                <!--1반부터 20반까지-->
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
                <option value="7">7반</option>
                <option value="8">8반</option>
                <option value="9">9반</option>
                <option value="10">10반</option>
                <option value="11">11반</option>
                <option value="12">12반</option>
                <option value="13">13반</option>
                <option value="14">14반</option>
                <option value="15">15반</option>
                <option value="16">16반</option>
                <option value="17">17반</option>
                <option value="18">18반</option>
                <option value="19">19반</option>
                <option value="20">20반</option>
            </select>
        </div>
        <div>
            <label for="Number">번호</label>
            <input type="text" class="form-control" name="Number" id="Number"
                   value="{{ form.Number.value|default_if_none:'' }}">
        </div>
        <div>
            <label for="is_teacher">선생님 여부</label>
            <input type="checkbox" class="form-control" name="is_teacher" id="is_teacher"
                   value="{{ form.is_teacher.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
</body>
</html>
