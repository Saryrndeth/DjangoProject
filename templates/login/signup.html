<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    {% load filter %}
    <div class="container my-3">
        <form method="post" action="{% url 'login:signup' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <!-- Error Display Start -->
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <div>
                        <strong>{{ field.label }}</strong>
                        {{ field.errors }}
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
            <!-- Error Display End -->
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" name="nickname" id="nickname" value="{{ form.nickname.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">
                    닉네임을 입력하세요.
                </div>
            </div>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">
                    아이디를 입력하세요.
                </div>
            </div>
            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">
                    비밀번호를 입력하세요.
                </div>
            </div>
            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">
                    비밀번호를 다시 입력하세요.
                </div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">
                    유효한 이메일 주소를 입력하세요.
                </div>
            </div>
            <div class="form-group">
                <label for="School">학교</label>
                <input type="text" class="form-control" name="School" id="School" value="{{ form.school.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">
                    학교를 입력하세요.
                </div>
            </div>
            <div class="form-group">
                <label for="Grade">학년</label>
                <select name="Grade" id="Grade" class="form-control" required>
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                </select>
                <div class="invalid-feedback">
                    학년을 선택하세요.
                </div>
            </div>
            <div class="form-group">
                <label for="Class">반</label>
                <select name="Class" id="Class" class="form-control" required>
                    <!--1반부터 20반까지-->
                    {% for i in 1|times:21 %}
                        <option value="{{ i }}">{{ i }}반</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">
                    반을 선택하세요.
                </div>
            </div>
            <div class="form-group">
                <label for="Number">번호</label>
                <input type="text" class="form-control" name="Number" id="Number" value="{{ form.Number.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">
                    번호를 입력하세요.
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="is_teacher" id="is_teacher">
                    <label class="form-check-label" for="is_teacher">선생님 여부</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">생성하기</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
